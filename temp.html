<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons for Business Values</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .item {
            flex: 1 1 200px;
            margin: 20px;
            text-align: center;
        }
        .item i {
            font-size: 50px;
            margin-bottom: 10px;
            color: blue;
        }
        .item p {
            font-size: 20px;
            margin-top: 0;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <i class="fas fa-check-circle"></i>
            <p>Quality Assurance</p>
        </div>
        <div class="item">
            <i class="fas fa-shield-alt"></i>
            <p>Security Measures</p>
        </div>
        <div class="item">
            <i class="fas fa-smile"></i>
            <p>Customer Satisfaction</p>
        </div>
        <div class="item">
            <i class="fas fa-lightbulb"></i>
            <p>Innovation and Technology</p>
        </div>
        <div class="item">
            <i class="fas fa-balance-scale"></i>
            <p>Ethical Standards</p>
        </div>
        <div class="item">
            <i class="fas fa-leaf"></i>
            <p>Sustainability Practices</p>
        </div>
        <div class="item">
            <i class="fas fa-sync-alt"></i>
            <p>Continuous Improvement</p>
        </div>
        <div class="item">
            <i class="fas fa-tachometer-alt"></i>
            <p>Reliability and Performance</p>
        </div>
    </div>
</body>
</html>
